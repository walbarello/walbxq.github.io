---
layout: default
title: Articles, chronologically
permalink: /chronological/
group: blog
---

<!-- prettier-ignore -->
<div class="middle-container">
  <section class="rl-topic-list">
    <h1 class="rl-page-title">
      <span class="rl-page-title--section rl-page-title--current">
        Chronological
      </span>
      <span class="rl-page-title--section">
        <a href="/series/">Series</a>
      </span>
    </h1>

    <div class="rl-timeline-container">
      <ul class="rl-timeline">
        {% for post in site.posts %}
          <li class="rl-timeline-point">
            <div class="rl-timeline-date">{{ post.date | date_to_long_string }} &bullet; {{ post.content | number_of_words }} words</div>
            <a href="{{ post.url }}">
              <strong class="rl-timeline-title">{{ post.title }}</strong>
              <span class="rl-timeline-excerpt">{{ post.snip }}</span>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
</div>
